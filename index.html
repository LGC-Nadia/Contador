<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGC Senhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="path_to_your_logo_image" alt="Logo">
            </div>
            <div class="title">
                <h1>LGC Senhas</h1>
            </div>
        </header>
        <div class="counter">
            <div id="counterValue">0</div>
            <button onclick="incrementCounter()">Increment</button>
        </div>
        <div class="name-input">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button onclick="saveName()">Save Name</button>
        </div>
        <div id="savedName" class="saved-name"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.2/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
